<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">

    <!-- font family opensans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">


</head>

<body>
    <h1>CALC</h1>

    <div id="wrapper">

        <h3>Lifestyle</h3>
        <!-- age calculator -->
        <div id="age-calculator" class="container">
            <i class="fa-solid fa-calendar-days"></i>
            <p>Age Calculator</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <!-- age comparison -->
        <div id="age-comparison" class="container">
            <i class="fa-solid fa-user-group"></i>
            <p>Age Comparison</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <!-- next birthday -->
        <div id="next-birthday" class="container">
            <i class="fa-solid fa-cake-candles"></i>
            <p>Next Birthday</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>


        <!-- BMI -->
        <div id="bmi" class="container">
            <i class="fa-solid fa-weight-scale"></i>
            <p>BMI Check</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <h3>Finance</h3>
        <!-- GST -->
        <div id="gst" class="container">
            <i class="fa-solid fa-indian-rupee-sign"></i>
            <p>GST</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        

        <!-- currency -->
        <div id="age-comparison" class="container">
            <i class="fa-solid fa-scale-unbalanced-flip"></i>
            <p>Currency</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

         <!-- loan -->
         <div id="loan" class="container">
            <i class="fa-solid fa-landmark"></i>
            <p>Loan</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <!-- investment -->
        <div id="investment" class="container">
            <i class="fa-solid fa-piggy-bank"></i>
            <p>Investment</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <!-- discount -->
        <div id="discount" class="container">
            <i class="fa-solid fa-receipt"></i>
            <p>Discount</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <h3>Education</h3>

        <!-- percentage -->
        <div id="percentage" class="container">
            <i class="fa-solid fa-percent"></i>
            <p>Percentage</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <!-- cgpa -->
        <div id="cgpa" class="container">
            <i class="fa-solid fa-graduation-cap"></i>
            <p>CGPA</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <!-- length -->
        <div id="length" class="container">
            <i class="fa-brands fa-cloudscale"></i>
            <p>Length</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

        <!-- number system -->
        <div id="number-system" class="container">
            <i class="fa-solid fa-hashtag"></i>
            <p>Number System</p>
            <i class="fa-solid fa-angle-right"></i>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
