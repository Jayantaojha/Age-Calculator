<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Birthday</title>
    <link rel="stylesheet" href="next-birth.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">

    <!-- font family opensans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">


</head>

<body>
    <h1>Next Birthday</h1>

    <div id="wrapper">
        <h4>Date of Birth</h4>

        <!-- next birthday -->
        <div id="next-birthday" class="container">
            <input type="date" id="input-date">
            <button id="calculate-btn">Check</button>
        </div>

        <!-- for result output -->
        <div id="result" class="hidden">
            <div id="output-text">
                <p id="next-birth-text"></p>
                <p id="next-birth-data"></p>
            </div>

            <div id="ddmmyy">
                <p id="age-message"></p>
                <h3></h3>
            </div>
        </div>

    </div>

    <script src="next-birth.js"></script>
</body>

</html>
