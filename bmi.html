<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">

    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <main>

        <h1>BMI Calculator</h1>

        <div id="whoIam">
            <p>What you are?</p>

            <div id="image">

                <div id="male" class="gender">
                    <div class="img-div" id="male-img">
                        <i class="fa-solid fa-mars"></i>
                    </div>
                    <p>Male</p>
                </div>

                <div id="female" class="gender">
                    <div class="img-div" id="female-img">
                        <i class="fa-solid fa-venus"></i>
                    </div>
                    <p>Female</p>
                </div>

            </div>

        </div>

        <div class="line"></div>

        <div id="age">
            <p>What's your age?</p>
            <div id="age-select">
                <h1>27</h1>
                <div id="top-down-arrow">
                    <i class="fa-solid fa-angle-up"></i>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
        </div>

        <div class="line"></div>


        <div id="height-weight">

            <div id="height" class="body-scale">
                <p>What's Your Height?</p>
                <div class="scale">
                    <h2>180</h2>
                    <p>Cm</p>
                </div>
            </div>

            <div id="weight" class="body-scale">
                <p>What's Your weight?</p>
                <div class="scale">
                    <h2>62</h2>
                    <p>Kg</p>
                </div>
            </div>
        </div>


        </div>


        <button>Calculate Your BMI</button>

    </main>

    <script src="bmi.js"></script>
</body>

</html>
