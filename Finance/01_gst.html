<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST</title>
    <link rel="stylesheet" href="01_gst.css">


</head>
<body>

    <h1>GST</h1>

    <div id="input-price">
        <p>Original Price</p>
        <input type="number" id="input-value" placeholder="0">
    </div>

    <div id="gst-div">
        <p>GST</p>
        <select name="gst" id="gst">
            <option value="3">3%</option>
            <option value="5">5%</option>
            <option value="12">12%</option>
            <option value="18" selected>18%</option>
            <option value="28">28%</option>
        </select>
    </div>

    <div id="result-div">
        <p>Final Price</p>
        <p id="result-message">118</p>
    </div>

    <div id="information-div">
        <p id="information">CGST/SGST: 9</p>
    </div>



    <script src="01_gst.js"></script>
</body>
</html>
