<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age-cal.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">

    <!-- font family opensans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">


</head>

<body>
    <h1>Age Calculator</h1>

    <div id="wrapper">
        <!-- age calculator -->
        <div id="age-calculator" class="container">
            <input type="date" id="input-date">
            <button id="calculate-btn">Calculate</button>
        </div>

        <!-- for result output -->
        <div id="result" class="hidden">
            <p id="age-Message">Your Age: </p>
            <div id="ddmmyy">
                <h2 id="years">24</h2><p>Years</p> | <h2 id="months">5</h2><p>Months</p> | <h2 id="days">16</h2><p>Days</p>
            </div>
        </div>

    </div>

    <script src="age-cal.js"></script>
</body>

</html>
